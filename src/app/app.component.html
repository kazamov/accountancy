<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Бухгалтерия</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [fixedInViewport]="true" [fixedTopGap]="56" #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/charges" (click)="sidenav.close()">
        <mat-icon>attach_money</mat-icon>
        <span class="nav-caption">Расходы</span>
      </a>
      <a mat-list-item routerLink="/reports" (click)="sidenav.close()">
        <mat-icon>assessment</mat-icon>
        <span class="nav-caption">Отчет</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="loading-container" *ngIf="uiService.isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>

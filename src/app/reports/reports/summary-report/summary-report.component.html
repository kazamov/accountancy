<nav>
	<button mat-icon-button (click)="onBackToSearchForm()">
		<mat-icon>keyboard_backspace</mat-icon>
	</button>
	<span>К форме поиска</span>
</nav>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="category">
		<th mat-header-cell *matHeaderCellDef>Категория</th>
		<td mat-cell *matCellDef="let element">
			{{ element.groupId | categoryName }}
		</td>
		<td mat-footer-cell *matFooterCellDef>Всего</td>
	</ng-container>

	<ng-container matColumnDef="sum">
		<th mat-header-cell *matHeaderCellDef>Сумма</th>
		<td mat-cell *matCellDef="let element">
			{{ element.total | currency: 'UAH':'symbol-narrow' }}
		</td>
		<td mat-footer-cell *matFooterCellDef>
			{{ total | currency: 'UAH':'symbol-narrow' }}
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

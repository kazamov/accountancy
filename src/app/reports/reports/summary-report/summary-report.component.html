<nav>
	<button mat-icon-button (click)="onBackToSearchForm()">
		<mat-icon>keyboard_backspace</mat-icon>
	</button>
	<span>К форме поиска</span>
</nav>
<table
	mat-table
	[dataSource]="dataSource"
	class="mat-elevation-z8"
	matSort
	matSortDisableClear="true"
>
	<ng-container matColumnDef="groupName">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Категория</th>
		<td mat-cell *matCellDef="let element">
			{{ element.groupName }}
		</td>
		<td mat-footer-cell *matFooterCellDef>Всего</td>
	</ng-container>

	<ng-container matColumnDef="total">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Сумма</th>
		<td mat-cell *matCellDef="let element">
			{{ element.total | currency: 'UAH':'symbol-narrow' }}
		</td>
		<td mat-footer-cell *matFooterCellDef>
			{{ total | currency: 'UAH':'symbol-narrow' }}
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

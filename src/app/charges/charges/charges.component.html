<ng-container *ngIf="(charges$ | async) as charges">
	<cdk-virtual-scroll-viewport
		itemSize="160"
		(scrolledIndexChange)="onLoadMoreCharges()"
	>
		<app-charge-card
			*cdkVirtualFor="let charge of charges; trackBy: trackBy"
			[charge]="charge"
			(deleteCharge)="onDeleteCard($event)"
			(click)="onEditCharge(charge.id)"
		></app-charge-card>
	</cdk-virtual-scroll-viewport>
</ng-container>
<p *ngIf="!(count$ | async)">У вас нет ни одной записи о расходах</p>
<a
	routerLink="/charges/charge"
	mat-fab
	color="primary"
	class="add-new-charge-btn"
>
	<mat-icon>add</mat-icon>
</a>

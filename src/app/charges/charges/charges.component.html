<section>
    <app-charge-card *ngFor="let charge of charges$ | async" [charge]="charge" (deleteCharge)="onDeleteCard($event)"
                     (click)="onEditCharge(charge.id)" (pan)="log('pan')" (panstart)="log('panstart')" (panmove)="log('panmove')"
                     (panend)="log('panend')" (pancancel)="log('pancancel')" (panleft)="log('panleft')"></app-charge-card>
    <p *ngIf="!(count$ | async)">У вас нет ни одной записи о расходах</p>
    <a routerLink="/charges/charge" mat-fab color="primary" class="add-new-charge-btn">
        <mat-icon>add</mat-icon>
    </a>
    <button *ngIf="!(allChargesLoaded$ | async)" mat-button type="button" color="primary" class="load-more-charges-btn"
            (click)="onLoadMoreCharges()">Смотреть
        еще</button>
</section>

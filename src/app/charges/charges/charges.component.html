<section>
    <app-charge-card *ngFor="let charge of charges$ | async" [charge]="charge" (deleteCard)="onDeleteCard($event)"></app-charge-card>
    <p *ngIf="!(count$ | async)">У вас нет ни одной записи о расходах</p>
    <a routerLink="/charges/charge" mat-fab color="primary" class="add-new-charge-btn">
        <mat-icon>add</mat-icon>
    </a>
</section>

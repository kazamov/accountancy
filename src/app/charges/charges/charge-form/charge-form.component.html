<form [formGroup]="form" (submit)="onSubmit()">
	<mat-form-field [appearance]="'standard'">
		<mat-label>Сумма</mat-label>
		<input type="number" matInput [formControlName]="'price'" required />
		<span matSuffix>₴</span>
		<mat-error>Обязательное поле</mat-error>
	</mat-form-field>
	<mat-form-field
		[appearance]="'standard'"
		(mousedown)="onDateMouseDown($event)"
	>
		<mat-label>Дата</mat-label>
		<input
			matInput
			[matDatepicker]="picker"
			[formControlName]="'date'"
			required
		/>
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker
			[touchUi]="true"
			[color]="'accent'"
			#picker
		></mat-datepicker>
		<mat-error>Обязательное поле</mat-error>
	</mat-form-field>
	<mat-form-field [appearance]="'standard'">
		<mat-label>Категория</mat-label>
		<mat-select matInput [formControlName]="'category'" required>
			<mat-option
				*ngFor="let category of categories$ | async"
				[value]="category.id"
			>
				{{ category.name }}
			</mat-option>
		</mat-select>
		<mat-error>Обязательное поле</mat-error>
	</mat-form-field>
	<mat-form-field [appearance]="'standard'">
		<mat-label>Описание</mat-label>
		<textarea matInput [formControlName]="'description'"></textarea>
	</mat-form-field>
	<button
		mat-raised-button
		type="submit"
		color="primary"
		[disabled]="form.invalid || form.pristine"
	>
		Сохранить
	</button>
</form>
